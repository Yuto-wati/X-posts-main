<head>
    <meta charset="UTF-8">

    <title>Get At - Pop Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800;900&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'M PLUS Rounded 1c', sans-serif; 
            background-color: #f3f4f6; 
            padding: 40px; 
            display: flex;
            justify-content: center;
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .card { 
            width: 540px; 
            min-height: 675px; 
            background: white; 
            border-radius: 40px;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            border: 4px solid #1e293b;
        }

        /* ËÉåÊôØ„Ç¢„ÇØ„Çª„É≥„Éà (Rose) */
        .bg-pattern {
            position: absolute;
            top: 0; left: 0; right: 0; height: 350px;
            background-color: #e11d48; /* Rose-600 */
            background-image: radial-gradient(#fb7185 2px, transparent 2px);
            background-size: 20px 20px;
            z-index: 0;
            border-bottom: 4px solid #1e293b;
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 40px;
        }
        .phrasal-verb {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            color: white;
            line-height: 0.9;
            text-shadow: 4px 4px 0px #1e293b;
            margin-bottom: 10px;
        }
        .sub-tag {
            background: #fcd34d; /* Amber-300 */
            color: #1e293b;
            font-weight: 900;
            padding: 6px 20px;
            border-radius: 99px;
            border: 3px solid #1e293b;
            display: inline-block;
            font-size: 1.1rem;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
        }

        /* Visual Area */
        .visual-container {
            position: relative;
            z-index: 10;
            background: #fff1f2; /* Rose-50 */
            margin: 20px 30px;
            border-radius: 24px;
            border: 3px solid #1e293b;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 8px 8px 0px #cbd5e1;
            overflow: hidden;
        }

        /* CSS Illustration */
        .ill-group { position: relative; width: 100%; height: 100%; }
        
        .face-icon {
            position: absolute;
            top: 50%; left: 40px;
            transform: translateY(-50%);
            font-size: 4rem;
            z-index: 2;
        }
        
        .target-icon {
            position: absolute;
            top: 50%; right: 30px;
            transform: translateY(-50%);
            font-size: 5rem;
            filter: drop-shadow(2px 2px 0 #1e293b);
            z-index: 1;
        }
        
        .finger-icon {
            position: absolute;
            top: 55%; right: 80px;
            transform: translateY(-50%);
            font-size: 3rem;
            z-index: 3;
            animation: poke 1s infinite alternate;
        }

        @keyframes poke {
            from { transform: translateY(-50%) translateX(0); }
            to { transform: translateY(-50%) translateX(10px); }
        }

        /* The Path SVG */
        .path-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .dotted-line {
            fill: none;
            stroke: #e11d48;
            stroke-width: 6;
            stroke-dasharray: 10, 10;
            stroke-linecap: round;
        }

        /* Meaning Area */
        .meaning-area {
            text-align: center;
            padding: 10px 30px 30px;
            position: relative;
            z-index: 10;
        }
        .main-meaning {
            font-size: 2rem;
            font-weight: 900;
            color: #1e293b;
            margin-bottom: 20px;
        }
        .highlight {
            background: linear-gradient(transparent 60%, #fca5a5 60%); /* Red highlight */
            padding: 0 5px;
        }

        /* Example */
        .example-card {
            background: #fff1f2;
            border: 3px solid #e11d48;
            border-radius: 16px;
            padding: 15px;
            text-align: left;
            position: relative;
        }
        .en-ex {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #be123c;
            line-height: 1.2;
        }
        .jp-ex {
            font-size: 0.9rem;
            font-weight: 700;
            color: #64748b;
            margin-top: 5px;
        }
        .balloon-tail {
            position: absolute;
            top: -15px; right: 50%;
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid #e11d48;
        }

    </style>
</head>
